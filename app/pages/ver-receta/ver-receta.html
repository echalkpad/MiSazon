<ion-header>

  <ion-navbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="margin-left:-15x;margin-right:-15px;padding: 0;height: 100%; ">

  <ion-card *ngFor="let item of recetas | async">

    <ion-item>
      <ion-avatar item-left>
        <img src="{{item.chef.img}}">
      </ion-avatar>
      <h2>{{item.chef.chefname}}</h2>
      <p>{{item.fecha}}</p>
    </ion-item>

    <img src="{{item.imagen}}">

    <ion-card-content>

      <ion-slides pager>
        <ion-slide>
          <h1>Ingredientes</h1>
         
          <ion-list>
            <ion-item *ngFor="let key of item.ingredientes | keys">
              <p>{{key.key}} : {{key.value}} </p>
            </ion-item>
          </ion-list>
        </ion-slide>
        <ion-slide>
          <h2>Manos a la obra</h2>
          <p>{{item.instrucciones}}</p>
        </ion-slide>

        <ion-slide>
          <h2>Slide 3</h2>
        </ion-slide>

      </ion-slides>

    </ion-card-content>

    <ion-row>
      <ion-col>
        <button primary clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
      </ion-col>
      <ion-col>
        <button primary clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
